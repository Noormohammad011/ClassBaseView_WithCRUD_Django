{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center mt-4 mb-4">Update an Article</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-sm btn-block btn-primary mt-4" value="Update">
    </form>
    <br>
    <a href="{% url 'articles:list' %}" class="btn btn-sm btn-block btn-secondary mt-4">Back To Article List </a>
   
{% endblock content %}
